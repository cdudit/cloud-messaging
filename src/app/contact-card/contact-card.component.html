<ion-item [routerLink]="['/discussion', user]">
  <ion-avatar slot="start">
    <img *ngIf="urlPhoto" src="{{ urlPhoto }}">
  </ion-avatar>
  <ion-label>
    <div>
      {{ user.prenom }} {{ user.nom }}
    </div>
    <div *ngIf="lastMessage" class="lastMessage">
      {{ lastMessage.message }}
    </div>
  </ion-label>
</ion-item>
