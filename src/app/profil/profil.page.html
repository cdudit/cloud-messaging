<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-button (click)="dismiss()">
        Fermer
      </ion-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.prenom }} {{ user.nom }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label class="ml-5">
          {{ dateNaissance }} ({{ age }})
        </ion-label>
      </div>
      <div class="mt-3">
        <ion-icon name="navigate-circle-outline" slot="start"></ion-icon>
        <ion-label class="ml-5">
          {{ user.adresse }}
          <br>{{ user.cp }} {{ user.ville }}
        </ion-label>
      </div>
    </ion-card-content>
    <div id="map"></div>
  </ion-card>
</ion-content>
