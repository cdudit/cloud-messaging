<ion-header>
  <ion-toolbar>
    <ion-title>Cloud Messaging</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Cloud Messaging</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <img src="./../../assets/chattingusingapps.svg" />
    <form (ngSubmit)="submit()" [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Identifiant</ion-label>
        <ion-input formControlName="id" type="mail" autocomplete="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input formControlName="mdp" type="password"></ion-input>
      </ion-item>
      <ion-button type="submit" shape="round" [disabled]="!form.valid || isLoading" class="ion-text-uppercase">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <p *ngIf="!isLoading">Connexion</p>
        <ion-icon name="send-outline" slot="end" *ngIf="!isLoading"></ion-icon>
      </ion-button>
      <small [routerLink]="['/subscribe']">Pas encore de compte ? Inscrivez-vous !</small>
    </form>
  </div>
</ion-content>
