<ion-card *ngIf="isExpediteur" class="right" (click)="displayDate()">
  <ion-card-content>
    {{message.message}}
  </ion-card-content>
  <small *ngIf="wantToSeeDate">{{dateEnvoie}}</small>
</ion-card>
<ion-card *ngIf="isRecepteur" class="left" (click)="displayDate()">
  <ion-card-content>
    {{message.message}}
  </ion-card-content>
  <small *ngIf="wantToSeeDate">{{dateEnvoie}}</small>
</ion-card>
