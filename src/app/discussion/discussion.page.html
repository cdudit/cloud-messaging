<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="contacts" text="Contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ utilisateur }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(messages| async)?.length > 0; else nothing">
    <app-message *ngFor="let message of messages | async" [message]=message [recepteurId]=recepteurId></app-message>
  </div>
  <ng-template #nothing>
    <img src="./../../assets/astronaut.svg" alt="nothing">
  </ng-template>
  <ion-card>
    <form [formGroup]="form">
      <ion-input placeholder="Message" type="text" formControlName="message" class="padding">
      </ion-input>
      <ion-icon (click)="submit()" color="primary" name="arrow-up-circle-outline"></ion-icon>
    </form>
  </ion-card>
</ion-content>
